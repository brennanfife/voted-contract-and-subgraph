specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: kovan
    source:
      address: "0x0784993764DcA695B5Eae7cADD5e564b27ddBC79"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Voted
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Voted(address,uint256)
          handler: handleVoted
      file: ./src/mapping.ts
